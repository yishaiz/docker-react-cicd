language: generic

sudo: required

services:
  - docker

before_install:
  - docker build -t yishaiz/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true yishaiz/docker-react npm run test
  # - docker run yishaiz/docker-react npm run test -- --coverage

before_deploy:
  - rvm 1.9.3 do gem install aws-sdk -v 2.1.36

deploy:
  provider: elasticbeanstalk
  region: "eu-west-1"
  app: "docker-react-beanstalk"
  env: "docker-react-beanstalk-env"
  bucket_name: "elasticbeanstalk-eu-west-1-558343010837"
  bucket_path: "docker-react-beanstalk"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: "$AWS_SECRET_KEY"